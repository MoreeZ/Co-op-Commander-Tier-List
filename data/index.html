<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC2 Co-op Prestige Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>StarCraft 2 Co-op Prestige Editor</h1>
            <button id="theme-toggle" class="theme-toggle">☀️ Light Mode</button>
        </div>
        
        <div class="editor-container">
            <div class="commander-list">
                <h2>Commanders</h2>
                <input type="text" id="commander-search" placeholder="Search commanders...">
                <ul id="commander-list"></ul>
            </div>
            
            <div class="prestige-editor">
                <h2>Prestige Details</h2>
                <div id="prestige-form" class="hidden">
                    <div class="form-group">
                        <label for="commander">Commander:</label>
                        <input type="text" id="commander" readonly>
                    </div>
                    <div class="form-group">
                        <label for="prestige">Prestige:</label>
                        <input type="text" id="prestige" name="prestige">
                    </div>
                    <div class="form-group">
                        <label>Position in List:</label>
                        <div class="index-control">
                            <button type="button" class="index-button decrease" aria-label="Move up in list">
                                <span class="arrow up-arrow">↑</span>
                            </button>
                            <div class="index-display">Index: <span id="index-value">0</span></div>
                            <button type="button" class="index-button increase" aria-label="Move down in list">
                                <span class="arrow down-arrow">↓</span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="advantages">Advantages:</label>
                        <textarea id="advantages" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="disadvantages">Disadvantages:</label>
                        <textarea id="disadvantages" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <div id="saving-indicator" class="saving-indicator hidden">Saving...</div>
                    </div>
                </div>
                <div id="no-selection" class="message">
                    Select a commander and prestige from the list to edit
                </div>
            </div>
        </div>
        
        <div class="actions">
            <div id="status-message"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
